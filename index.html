<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
        <form action="" method="get" id="form-example">
            <div class="library-entry">
              <label for="title">Book Title: </label>
              <input type="text" name="title" id="title" required />
            </div>
            <div class="library-entry">
              <label for="author">Book Author: </label>
              <input type="text" name="author" id="author" required />
            </div>
            <div class="library-entry">
                <label for="pages">Book Pages: </label>
                <input type="text" name="pages" id="pages" required />
              </div>
              <div class="library-entry">
                <label for="read">Read: </label>
                <input type="text" name="read" id="read" required />
              </div>
            <div class="library-entry">
              <input type="submit" value="Add New Book" id="submit-book"/>
            </div>
        </form>
    <script src="script.js"></script>
</body>
</html>
